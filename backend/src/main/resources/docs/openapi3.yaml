components:
  schemas:
    decks2056970011:
      type: object
      properties:
        size:
          type: number
          description: content의 크기
        pageSize:
          type: number
          description: 전체 페이지의 크기
        page:
          type: number
          description: 현재 페이지의 번호
        content:
          type: array
          description: 실제 데이터들
          items:
            type: object
            properties:
              cardCounts:
                type: number
                description: 덱에 포함된 카드 개수
              languageCode:
                type: string
                description: 언어코드
              category:
                type: string
                description: 카드 분류
    decks-cards752419103:
      type: object
      properties:
        size:
          type: number
          description: content의 크기
        pageSize:
          type: number
          description: 전체 페이지의 크기
        page:
          type: number
          description: 현재 페이지의 번호
        content:
          type: array
          description: 실제 데이터들
          items:
            type: object
            properties:
              difficulty:
                type: string
                description: "언어의 난이도 (easy, normal, hard)"
              cardId:
                type: number
                description: 단어카드의 고유번호
              koreanWord:
                type: string
                description: 한국어 단어
              languageCode:
                type: string
                description: 언어코드 (ISO 639-1)
              foreignWord:
                type: string
                description: 외국어 단어
